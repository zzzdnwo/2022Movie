<!DOCTYPE html>
<html lang="ko">
    <body>
        <div id="root"></div>
        <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


        <script type="text/babel">
            const root = document.getElementById("root");
            
            function App () {
                const count = document.querySelector('h1');
                const [amount, setAmount] = React.useState();
                const [flipped, setFlipped] = React.useState(false);
                const onChange = (event) => {
                    setAmount(event.target.value);
                }
                const reset = () => setAmount(0);

                const onFlip = () => {
                    reset();
                    setFlipped((current) => !current);
                }
                return (
                    <div>
                        <label htmlFor="amount">Minutes</label>
                        <input value={flipped ? amount * 60 : amount} id="amount" placeholder="amount" type="number" onChange={onChange} disabled={flipped === true}/>
                        <label htmlFor="hours">Hours</label>
                        <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={flipped === false}/>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onFlip}>Flip</button>
                    </div>
                );
            }



            ReactDOM.render(<App />, root);
        </script>

    </body>
</html>
